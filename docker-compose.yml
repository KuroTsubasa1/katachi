services:
  app:
    container_name: katachi-app
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      - REDIS_URL=redis://redis:6379
    restart: unless-stopped
    volumes:
      - ./data:/app/data
    networks:
      - katachi_network
    depends_on:
      - db
      - redis

  # Database service (PostgreSQL for storing notes and user data)
  db:
    container_name: katachi-db
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: katachi
      POSTGRES_PASSWORD: katachi_password
      POSTGRES_DB: katachi_db
    ports:
      - "5432:5432"
    volumes:
      - katachi_postgres_data:/var/lib/postgresql/data
    networks:
      - katachi_network
    restart: unless-stopped

  # Redis for caching and real-time features
  redis:
    container_name: katachi-redis
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - katachi_redis_data:/data
    networks:
      - katachi_network
    restart: unless-stopped

volumes:
  katachi_postgres_data:
  katachi_redis_data:

networks:
  katachi_network:
    driver: bridge
