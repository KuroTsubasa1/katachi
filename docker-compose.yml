version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://katachi:katachi_password@db:5432/katachi_db
      - REDIS_URL=redis://redis:6379
      - SESSION_SECRET=katachi-super-secret-session-key-change-in-production-2024
      - SESSION_MAX_AGE=604800000
      - NUXT_PUBLIC_ENABLE_SYNC=true
      - NUXT_PUBLIC_SYNC_DEBOUNCE_MS=500
      - SMTP_HOST=mail.lasseharm.space
      - SMTP_PORT=465
      - SMTP_SECURE=true
      - SMTP_USER=service@3dps.space
      - SMTP_PASS=Yd@47rS4#^#6rw9bnJyn
      - SMTP_FROM=service@3dps.space
      - NUXT_PUBLIC_APP_URL=http://localhost:3000
    restart: unless-stopped
    volumes:
      - ./data:/app/data
    networks:
      - mila_note_network
    depends_on:
      - db
      - redis

  # Database service (PostgreSQL for storing notes and user data)
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: katachi
      POSTGRES_PASSWORD: katachi_password
      POSTGRES_DB: katachi_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - mila_note_network
    restart: unless-stopped

  # Redis for caching and real-time features
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - mila_note_network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  mila_note_network:
    driver: bridge
