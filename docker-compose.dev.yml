version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - mila_note_network
    command: npm run dev

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: katachi
      POSTGRES_PASSWORD: katachi_password
      POSTGRES_DB: katachi_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - mila_note_network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - mila_note_network

volumes:
  postgres_data:
  redis_data:

networks:
  mila_note_network:
    driver: bridge
